@main("Отзыв") {

<form method="POST" action="/feedback">
    <input type="range" name="value" min="1" max="10" value="6" /><input id="textValue" readonly value="6" /><br />
    <textarea name="text"></textarea><br />
    <input type="submit" value="Отправить" />
</form>
<script>
    $(function(){
        $("input[name=value]").change(function() {
             $("#textValue").val($(this).val());
        });
    });
</script>

}
