@(reviews: List[Review])

@main("admin", "Модерация отзывов") {
<ol>
    @for(review <- reviews) {
    <li>
        <b>Система: </b>@review.agencyId<br />
        <b>Автор: </b>@review.author<br/>
        <b>Оценка: </b>@review.value<br/>
        <b>Текст:</b><br/>
        <pre>@review.text</pre>
        <a href="/review/approve/@review.id">Одобрить</a> или <a href="/review/delete/@review.id?redirect=/feedback">Удалить</a>
    </li>
    }
</ol>
}
